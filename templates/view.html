{%extends "nav.html"%}{%block title%}View{%endblock%}
{%block content%}
<div class="headline" style="margin:5%; text-align: center;">
    <h1>View Customers</h1>
</div>
<div class="container">
    <table class="table table-dark table-hover table-bordered border">
        <thead>
            <tr>
                <th scope="col">Sr.No</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Current Balance</th>
                <th scope="col">City</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <th scope="row">{{row[0]}}</th>
                <td>{{ row[1] }}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{%endblock%}
